<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatosPersonales</title>
  </head>
  <body>
    <h1></h1>
    <form action="action.php/" method="post" target="_self">
      <fieldset>
        <input
          type="text"
          name="estudiante"
          id="estudiante"
          readonly
          value="ESTUDIANTE"
        />
        <br />
        <label for="nombre">Nombre</label>
        <br />
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="ingrese su nombre"
          size="60"
          maxlength="20"
          required
        />
        <br />
        <label for="apellido">Apellido</label>
        <br />
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="ingrese su apellido"
          size="60"
          maxlength="20"
          required
        />
        <br />
        <label for="e-mail">e-mail</label>
        <br />
        <input
          type="email"
          name="e-mail"
          id="e-mail"
          placeholder="Ingrese su e-mail"
          required
        />
        <br />
        <label for="edad">Edad</label>
        <br />
        <input
          type="number"
          name="edad"
          id="edad"
          placeholder="ingrese su edad"
          required
        />
        <br />
        <br />
        <label for="nacionalidad">Nacionalidad</label>
        br
        <select name="nacionalidad" id="nacionalidad">
          <option value="" selected disabled>Seleccione su nacionalidad</option>
          <option value="Argentina">Argentina</option>
          <option value="Bolivia">Bolivia</option>
          <option value="Ecuador">Ecuador</option>
        </select>
        <br />
        <label for="condicionLaboral">Condición laboral</label>
        <select name="condicionLaboral" id="condicionLaboral">
          <option value="" selected disabled>
            Seleccione su condición laboral
          </option>
          <option value="desempleado">desempleado</option>
          <option value="enBusquedaLaboral">en búsqueda laboral</option>
          <option value="trabajoPartTime">trabajo part time</option>
          <option value="trabajoFullTime">trabajo full time</option>
        </select>
        <br />
        <br />
        <label for="gustosMusicales">Gustos musicales</label>
        <br />
        <input
          type="text"
          name="gustosMusicales"
          id="gustosMusicales"
          placeholder="rock, metal, electrónica, etc."
        />
        <br />
        <br />
        <label for="comidasPreferidas">Comidas favoritas</label>
        <select name="comidasPreferidas" id="comidasPreferidas">
          <option value="" selected disabled>Seleccione comida favorita</option>
          <option value="milanesaConPapas">Milanesa con papas</option>
          <option value="hamburguesas">Hamburguesas</option>
          <option value="asado">Asado</option>
          <option value="ensaladaRusa">Ensalada rusa</option>
        </select>
        <br />
        <label for="datosUsuario">Recordar datos de usuario</label>
        <input type="checkbox" />
        <br />
        <br />
        <input type="submit" value="submit" />
      </fieldset>
    </form>
  </body>
</html>
