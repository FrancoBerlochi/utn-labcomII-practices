<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form action="/baseDeDatos.php" method="post" target="_self">
      <fieldset>
        <legend>Datos del alumno</legend>
        <label for="nombre">Nombre</label>
        <br />
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="ingrese su nombre"
          size="60"
          maxlength="20"
          required
        />
        <br />
        <label for="apellido">Apellido</label>
        <br />
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="ingrese su apellido"
          size="60"
          maxlength="20"
          required
        />
        <br />
        <label for="edad">Edad</label>
        <br />
        <input
          type="number"
          name="edad"
          id="edad"
          placeholder="ingrese su edad"
          required
        />
        <br />
        <label for="e-mail">e-mail</label>
        <br />
        <input
          type="email"
          name="e-mail"
          id="e-mail"
          placeholder="Ingrese su e-mail"
          required
        />
        <br />
        <label for="numeroDeTelefono">Número de teléfono</label>
        <br />
        <input
          type="number"
          name="numeroDeTelefono"
          id="numeroDeTelefono"
          placeholder="Ingrese su teléfono"
          required
        />
        <br />
        <label for="domicilio">Domicilio</label>
        <br />
        <input
          type="text"
          name="domicilio"
          id="domicilio"
          placeholder="Ingrese su domicilio"
          required
        />
      </fieldset>
      <br />
      <fieldset>
        <legend>Datos del cursado</legend>
        <select name="turno" id="turno" required>
          <option value="0" selected disabled>Elija su turno</option>
          <option value="1">Mañana</option>
          <option value="2">Tarde</option>
          <option value="3">Noche</option>
        </select>
        <br />
        <select name="comision" id="comision">
          <option value="0" selected disabled>Elija su comisión</option>
          <option value="1">Comisión 1TUP6</option>
          <option value="2">Comisión 1TUP7</option>
          <option value="3">Comisión 1TUP8</option>
        </select>
        <br />
        <br>
        <input type="submit" value="submit"/>
      </fieldset>
    </form>
  </body>
</html>
